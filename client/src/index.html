<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze shooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>

<div id="setup-screen" class="full-screen">
    <h1>Maze Shooter</h1>
    <div id="game-modes">
        <button id="local-mode-btn">Local</button>
        <button id="online-mode-btn">Online</button>
    </div>
</div>

<div id="settings-screen" class="full-screen" style="display: none;">
    <div>
        <div id="manipulate-players">
            <h1>Players</h1>
            <div>
                <button id="remove-player-btn">-</button>
                <button id="add-player-btn">+</button>
            </div>
        </div>
        <div id="players"></div>
        <div>
            <button id="back-to-setup-btn">Back</button>
            <button id="play-game-btn">Play</button>
        </div>
    </div>
</div>

<div id="game-screen" class="full-screen" style="display: none">
    <button id="exit-game-btn">EXIT</button>
    <div id="game-container"></div>
</div>

<script src="./bundle.js"></script>
</body>
</html>
